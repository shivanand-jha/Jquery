<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API_Assignment</title>
    <style>
      body{
        max-width: 800px;
        width: 100%;
        margin: auto auto; 
        padding: 20px;
        background-color: rgb(138, 148, 152);
      }
      .grid-container{
        display: grid;
        grid-template-columns: auto auto auto;
      }
      .grid-item{
        margin: 10px 5px;
        border: 5px solid rgb(142, 185, 184);
        border-radius: 10px;
        text-align: center;
      }
      .abc{
        background-color: #5F7B7C;
        display: flex;
        justify-content: space-between;
        padding: 10px;
      }
      .centre{
        justify-content: center;
      }
      button{
        cursor: pointer;
        background-color: black;
        border-radius: 5px;
        color: #fff;
        font-size: larger;
        margin-left:18px ;
      }
    </style>
  </head>
  <body>
    <div >
      <section class="flex">
        <div class="center">
          <button onclick="peopleDetails()">People</button>
          <button onclick="filmsDatails()">Films</button>
        </div>
      </section>
      <section class="flex">
        <div  class="centre">
          <div class="grid-container " id="characterCard" >

          </div>
          <div class="grid-container" id="filmCard">
          </div>
        </div>
        
          
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
